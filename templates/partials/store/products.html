<div class="max-w-5xl mx-auto px-4 md:px-8">
    <h2 class="font-bold text-3xl text-center mb-4">{{title}}</h2>
    <div class="gap-4 rounded-lg flex overflow-x-scroll md:gap-6">
        {% for product in products %}
            <div class="min-w-[45%] max-w-[45%] md:min-w-[30%] md:max-w-[35%] lg:min-w-[25%] lg:max-w-[25%]">
                <a href="{{product.get_absolute_url}}"  class="group relative mb-2 block h-40 md:h-[15rem] w-full overflow-hidden rounded-lg bg-gray-100 ">
                    <img src="/static/media/{{product.image}}" loading="lazy" alt="Photo by Rachit Tank" class="border h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
                    <span class="absolute left-0 top-0 rounded-br-lg bg-red-500 px-3 py-1.5 text-sm uppercase tracking-wider text-white">sale</span>
                </a>
        
                <div>
                <a href="/product/{{product.id}}"  class="hover:gray-800 mb-1 block h-6 max-w-60 overflow-hidden text-gray-500 transition duration-100 lg:text-lg">{{product.name}}</a>
        
                <div class="flex items-end gap-2">
                    <span class="font-bold text-gray-800 lg:text-lg">${{product.price}}</span>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
